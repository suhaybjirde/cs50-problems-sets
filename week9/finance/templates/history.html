{% extends "layout.html" %}

{% block title %}History{% endblock %}

{% block main %}

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col" class="text-start">Symbol</th>
            <th scope="col" class="text-end">Shares</th>
            <th scope="col" class="text-end">Price</th>
            <th scope="col" class="text-end">Transected</th>
          </tr>
        </thead>
        <tbody>
          {% for transection in transections %}
            <tr>
                <td class="text-start">{{transection['symbol']}}</th>
                <td class="text-end">{{transection['shares']}}</td>
                <td class="text-end">{{transection['price']}}</td>
                <td class="text-end">{{transection['date']}}</td>
            </tr>
          {% endfor %}
      </table>
</div>

{% endblock %}
