{% extends "layout.html" %}

{% block title %}Buy{% endblock %}

{% block main %}

<div class="center">
    <form action="/buy" method="post">
        <div class="mb-3">
          <input type="text" class="form-control" name="symbol" aria-describedby="emailHelp" placeholder="Symbol">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Shares" class="form-control" name="shares">
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
      </form>
</div>

{% endblock %}
