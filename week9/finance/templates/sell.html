{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}

<div class="center">
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" class="form-select">
                <option value="" selected disabled>Symbol</option>
                {% for stock in stocks %}
                    <option value="{{stock['symbol']}}">{{stock['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Shares" class="form-control" name="shares">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
      </form>
</div>

{% endblock %}
